<ion-view view-title="Points Of Interest">
  <ion-content>
  <div class="list">

  <label class="item item-input item-select">
    <div class="input-label">
      Sort By
    </div>
    <select ng-model='mySort' ng-change='sortChanged(mySort)'>
      <option selected>Name</option>
      <option>Proximity</option>
      <option>Category</option>
    </select>
  </label>

</div>
    <ion-list>
      <ion-item ng-repeat="poi in poiMap | orderBy:sortList" menu-close href="#/app/map" ng-click="showPOI(poi)" style="background-color:{{poi.getBackgroundColor()}}">
        <h class="name">{{poi.name}}</h> 
        <h class="summary">: {{poi.summary}}</h>
        <br></br>
        <h class="category">{{poi.category}}</h>
        <h class="distance">{{poi.getDistanceText()}}</h>  
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
