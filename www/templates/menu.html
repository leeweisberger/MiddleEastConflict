<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content class="overflow-scroll" scroll="true">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content class="overflow-scroll" scroll="true">

  <ion-side-menu side="left" ng-controller="MenuController">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content class="overflow-scroll" scroll="true">
    <button class="button button-block button-positive" ng-click='all()'>All</button>
    <button class="button button-block button-assertive" ng-click='none()'>None</button>
    <div class="list">
        <ion-checkbox ng-repeat="c in list" ng-model='c.checked' ng-change="testmodel()">
          {{c.name}}
        </ion-checkbox>  
  </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
